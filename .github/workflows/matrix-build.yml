name: Multi-Platform Matrix Build with Artifacts

on:
  push:
  pull_request:

jobs:
  build:
    name: Matrix Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16, 18, 20]

      # To ensure 3+ total combinations, limit with include:
      include:
        - os: ubuntu-latest
          node-version: 16
        - os: windows-latest
          node-version: 18
        - os: macos-latest
          node-version: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # ðŸ”¹ Required step identifier
      - name: matrix-291237a
        run: echo "Building for OS=${{ matrix.os }} with Node=${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for OS=${{ matrix.os }} with Node=${{ matrix.node-version }}" > build_output.txt
          echo "Timestamp: $(date)" >> build_output.txt
          echo "Generated by matrix variant ${{ matrix.os }}-node${{ matrix.node-version }}" >> build_output.txt
          cat build_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-291237a-${{ matrix.os }}-node${{ matrix.node-version }}
          path: build_output.txt
