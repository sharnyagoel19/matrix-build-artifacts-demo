name: Multi-Platform Matrix Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16, 18, 20]
        exclude:
          - os: macos-latest
            node-version: 20
        include:
          - os: ubuntu-latest
            node-version: 22
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: matrix-291237a
        run: echo "Building for OS=${{ matrix.os }}, Node=${{ matrix.node-version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: echo "Build output for OS=${{ matrix.os }}, Node=${{ matrix.node-version }}" > output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-291237a-${{ matrix.os }}-node${{ matrix.node-version }}
          path: output.txt
